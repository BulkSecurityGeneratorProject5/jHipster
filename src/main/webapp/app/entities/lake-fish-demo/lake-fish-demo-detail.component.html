
<div *ngIf="lake">
    <h2><span jhiTranslate="fishingApp.lake.detail.title">Lake</span> {{lake.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="fishingApp.lake.name">Name</span></dt>
        <dd>
            <span>{{lake.name}}</span>
        </dd>
        <dt><span jhiTranslate="fishingApp.lake.averageDepth">Average Depth</span></dt>
        <dd>
            <span>{{lake.averageDepth}}</span>
        </dd>
        <dt><span jhiTranslate="fishingApp.lake.maxDepth">Max Depth</span></dt>
        <dd>
            <span>{{lake.maxDepth}}</span>
        </dd>
        <dt><span jhiTranslate="fishingApp.lake.region">Region</span></dt>
        <dd>
            <div *ngIf="lake.region">
                <a [routerLink]="['/region-fish-demo', lake.region?.id]">{{lake.region?.name}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="fishingApp.lake.fishLake">Fish Lake</span></dt>
        <dd>
            <div *ngIf="lake.fishLake">
                <a [routerLink]="['/fish-fish-demo', lake.fishLake?.id]">{{lake.fishLake?.name}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'lake-fish-demo/'+ lake.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
