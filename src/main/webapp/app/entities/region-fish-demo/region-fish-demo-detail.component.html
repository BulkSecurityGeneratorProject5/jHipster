
<div *ngIf="region">
    <h2><span jhiTranslate="fishingApp.region.detail.title">Region</span> {{region.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="fishingApp.region.name">Name</span></dt>
        <dd>
            <span>{{region.name}}</span>
        </dd>
        <dt><span jhiTranslate="fishingApp.region.postalCode">Postal Code</span></dt>
        <dd>
            <span>{{region.postalCode}}</span>
        </dd>
        <dt><span jhiTranslate="fishingApp.region.mainCity">Main City</span></dt>
        <dd>
            <span>{{region.mainCity}}</span>
        </dd>
        <dt><span jhiTranslate="fishingApp.region.river">River</span></dt>
        <dd>
            <div *ngIf="region.river">
                <a [routerLink]="['/river-fish-demo', region.river?.id]">{{region.river?.name}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'region-fish-demo/'+ region.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
